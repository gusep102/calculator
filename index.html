<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="container">
    <div class="calculator flex-item container">
        <div class="display flex-item"> 0</div>
        <div class="container flex-item button-row">
            <button class="flex-item number">7</button>
            <button class="flex-item number">8</button>
            <button class="flex-item number">9</button>
            <button class="flex-item">/</button>
        </div>
        
        <div class="container flex-item button-row">
            <button class="flex-item number">4</button>
            <button class="flex-item number">5</button>
            <button class="flex-item number">6</button>
            <button class="flex-item">*</button>
        </div>
        
        <div class="container flex-item button-row">
            <button class="flex-item number">1</button>
            <button class="flex-item number">2</button>
            <button class="flex-item number">3</button>
            <button class="flex-item">-</button>
        </div>
        
        <div class="container flex-item button-row">
            <button class="flex-item number">0</button>
            <button class="flex-item clear">Clear</button>
            <button class="flex-item equals">=</button>
            <button class="flex-item">+</button>
        </div>
    </div>
    
    
</body>
</html>
